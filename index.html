
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Currency Converter</title>

    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>

    <link rel="preconnect" 
          href="https://fonts.gstatic.com">
    <link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap" 
          rel="stylesheet">

    <!-- linking style.css file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1 class="heading text-center display-2">
        Currency Converter</h1>

    <hr>
    <div class="container">

        <div class="main">

            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <select class="form-control from" id="sel1">
                            <option value="">Select Currency …</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CNY">CNY - Yuan - China</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">To</span>
                        </div>
                        <select class="form-control to" id="sel2">
                            <option value="">Select Currency …</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CNY">CNY - Yuan - China</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row" id="money">

                <div class="col-sm-2">

                    
                    <label for="inputPassword" class="">Amount:</label>

                </div>

                <div class="col-sm-4">
                    <input type="text" class="form-control searchBox" placeholder="0.00"  id="oamount"></input>
                </div>
                    
                   
                <div class="col-sm-3">

                    <!-- convert button -->
                    <button class="btn btn-primary convert "  type="submit" id="lady"> Convert</button>

                </div>

                <div class="col-sm-3">
                    <!-- reset button -->
                    <button class="btn btn-primary" 
                        onclick="clearVal()" id="gaga">Reset</button>
                </div>


            </div>
        </div>

        <div id="finalAmount" class="text-center">

            <!-- Display the converted amount -->
            <h2>Converted Amount :
                <span class="finalValue" 
                      style="color:green;">
           </span>
            </h2>
        </div>
    </div>

    <!-- linking script.js file -->
    <script src="script.js"></script>
</body>

</html>
